[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amb-core"
version = "0.1.0"
description = "A lightweight, broker-agnostic message bus designed specifically for AI Agents"
readme = "README.md"
authors = [
    { name = "Imran Siddique" }
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
    "anyio>=3.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
rabbitmq = ["aio-pika>=9.0.0"]
kafka = ["aiokafka>=0.8.0"]
all = [
    "redis>=4.0.0",
    "aio-pika>=9.0.0",
    "aiokafka>=0.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]

keywords = [
    "message-bus",
    "ai-agents",
    "pubsub",
    "async",
    "broker-agnostic",
    "redis",
    "rabbitmq",
    "kafka",
    "multi-agent",
    "llm",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/amb"
Repository = "https://github.com/imran-siddique/amb"
Documentation = "https://github.com/imran-siddique/amb#readme"
"Bug Tracker" = "https://github.com/imran-siddique/amb/issues"
Changelog = "https://github.com/imran-siddique/amb/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["amb_core*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise from err
]

[tool.ruff.lint.isort]
known-first-party = ["amb_core"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["amb_core"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise ImportError",
    "if TYPE_CHECKING:",
]
